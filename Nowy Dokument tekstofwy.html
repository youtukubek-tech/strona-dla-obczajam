<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>WBIJAJ NA NAJLEPSZY KANA≈Å</title>
  <style>
    body {
      background-color: yellow;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* DU≈ªY PRZYCISK NA ≈öRODKU */
    #mainButton {
      position: absolute;
      z-index: 1000;
      padding: 25px 50px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      background-color: black;
      color: yellow;
      cursor: pointer;
      box-shadow: 0 0 20px black;
      transition: 0.2s;
    }

    #mainButton:hover {
      background-color: yellow;
      color: black;
      transform: scale(1.1);
      border: 3px solid black;
    }

    /* LATAJƒÑCE ELEMENTY */
    button.small {
      position: absolute;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: black;
      color: yellow;
      cursor: pointer;
    }

    button.small:hover {
      background-color: yellow;
      color: black;
      border: 2px solid black;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <!-- DU≈ªY PRZYCISK NA ≈öRODKU -->
  <button id="mainButton" onclick="window.open('https://www.youtube.com/@obczajam', '_blank')">
    üî• WBIJAJ NA KANA≈Å OBcZAJAM üî•
  </button>

  <script>
    const count = 30;
    const objects = [];

    // przyciski (te co latajƒÖ)
    for (let i = 0; i < count; i++) {
      const btn = document.createElement("button");
      btn.classList.add("small");
      btn.textContent = "WBIJAJ NA NAJLEPSZY KANA≈Å";
      btn.onclick = () => window.open("https://www.youtube.com/@obczajam", "_blank");
      document.body.appendChild(btn);
      objects.push({
        el: btn,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        dx: (Math.random() - 0.5) * 18,
        dy: (Math.random() - 0.5) * 18
      });
    }

    // emotki üëÄ ‚úÖ ‚ùå
    function createEmojis(symbol) {
      for (let i = 0; i < count; i++) {
        const e = document.createElement("div");
        e.textContent = symbol;
        e.classList.add("emoji");
        document.body.appendChild(e);
        objects.push({
          el: e,
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          dx: (Math.random() - 0.5) * 18,
          dy: (Math.random() - 0.5) * 18
        });
      }
    }

    createEmojis("üëÄ");
    createEmojis("‚úÖ");
    createEmojis("‚ùå");

    // animacja odbijania
    function animate() {
      for (const obj of objects) {
        obj.x += obj.dx;
        obj.y += obj.dy;

        if (obj.x <= 0 || obj.x + obj.el.offsetWidth >= window.innerWidth) obj.dx = -obj.dx;
        if (obj.y <= 0 || obj.y + obj.el.offsetHeight >= window.innerHeight) obj.dy = -obj.dy;

        obj.el.style.left = obj.x + "px";
        obj.el.style.top = obj.y + "px";
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
